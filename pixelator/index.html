<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Pixelator</title>
    <script src="../js/pixelator.js"></script>

    <style>
        canvas{
            border: 5px black double;
            border-radius: 16px;
        }

        #inputs{
            margin: 16px 0;
        }

        #pixelateLabel{
            margin-right: 16px;
        }
    </style>
</head>
<body>
    <div id="inputs">
        <label id="pixelateLabel"><input id="pixelate" type="checkbox"/> Pixelate</label>
        <label>Tile Size <input id="size" type="number" value="20" min="5" max="500"/></label>
    </div>
    
    <canvas id="canvas" width="700" height="850"></canvas>
</body>
</html>
